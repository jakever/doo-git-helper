name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Lint code
      run: |
        # 检查 TypeScript 类型
        npx tsc --noEmit
        
        # 检查代码格式（如果有 ESLint 配置）
        # npx eslint src/ --ext .ts,.vue
        
    - name: Build project
      run: yarn build
      
    - name: Test build artifacts
      run: |
        # 检查构建产物是否存在
        test -d dist/web
        test -f dist/web/index.html
        test -d dist/web/assets
